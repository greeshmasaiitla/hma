<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#9CA3AF"/>
  
  <!-- Desk -->
  <rect x="150" y="350" width="500" height="150" fill="#F3F4F6"/> <!-- Desk top -->
  <rect x="150" y="480" width="500" height="30" fill="#B2DFDB"/> <!-- Desk front panel -->
  <rect x="150" y="350" width="500" height="150" fill="none" stroke="#374151" stroke-width="4"/>
  <rect x="150" y="480" width="500" height="30" fill="none" stroke="#374151" stroke-width="4"/>
  
  <!-- Left Figure - Doctor/Administrator -->
  <!-- Head -->
  <circle cx="250" cy="180" r="30" fill="#FDE68A" stroke="#374151" stroke-width="3"/>
  <!-- Hair -->
  <rect x="220" y="150" width="60" height="20" fill="#F3E8FF" stroke="#374151" stroke-width="3"/>
  <!-- Glasses -->
  <circle cx="240" cy="185" r="8" fill="none" stroke="#374151" stroke-width="3"/>
  <circle cx="260" cy="185" r="8" fill="none" stroke="#374151" stroke-width="3"/>
  <line x1="248" y1="185" x2="252" y2="185" stroke="#374151" stroke-width="2"/>
  <!-- Lab coat -->
  <rect x="220" y="200" width="60" height="150" fill="#FFFFFF" stroke="#374151" stroke-width="3"/>
  <!-- Purple shirt -->
  <rect x="230" y="220" width="40" height="60" fill="#DDD6FE" stroke="#374151" stroke-width="2"/>
  <!-- Arms -->
  <rect x="210" y="230" width="20" height="80" fill="#FDE68A" stroke="#374151" stroke-width="3"/>
  <rect x="270" y="230" width="20" height="80" fill="#FDE68A" stroke="#374151" stroke-width="3"/>
  <!-- Hands on desk -->
  <circle cx="235" cy="360" r="12" fill="#FDE68A" stroke="#374151" stroke-width="2"/>
  <circle cx="265" cy="360" r="12" fill="#FDE68A" stroke="#374151" stroke-width="2"/>
  
  <!-- Right Figure - Patient -->
  <!-- Head -->
  <circle cx="550" cy="180" r="30" fill="#FDE68A" stroke="#374151" stroke-width="3"/>
  <!-- Curly hair -->
  <ellipse cx="550" cy="150" rx="35" ry="25" fill="#F3E8FF" stroke="#374151" stroke-width="3"/>
  <!-- Concerned expression -->
  <path d="M 540 175 Q 550 170 560 175" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M 540 185 Q 550 180 560 185" stroke="#374151" stroke-width="2" fill="none"/>
  <!-- White jacket -->
  <rect x="520" y="200" width="60" height="150" fill="#FFFFFF" stroke="#374151" stroke-width="3"/>
  <!-- Purple turtleneck -->
  <rect x="530" y="220" width="40" height="60" fill="#DDD6FE" stroke="#374151" stroke-width="2"/>
  <!-- Purple pants -->
  <rect x="525" y="280" width="50" height="120" fill="#DDD6FE" stroke="#374151" stroke-width="3"/>
  <!-- Arms -->
  <rect x="510" y="230" width="20" height="80" fill="#FDE68A" stroke="#374151" stroke-width="3"/>
  <rect x="570" y="230" width="20" height="80" fill="#FDE68A" stroke="#374151" stroke-width="3"/>
  <!-- Hands on desk -->
  <circle cx="535" cy="360" r="12" fill="#FDE68A" stroke="#374151" stroke-width="2"/>
  <circle cx="565" cy="360" r="12" fill="#FDE68A" stroke="#374151" stroke-width="2"/>
  
  <!-- Document on desk -->
  <rect x="350" y="380" width="80" height="100" fill="#FFFFFF" stroke="#374151" stroke-width="3"/>
  <!-- Document lines -->
  <rect x="360" y="395" width="60" height="4" fill="#374151"/>
  <rect x="360" y="410" width="60" height="4" fill="#374151"/>
  <rect x="360" y="425" width="60" height="4" fill="#374151"/>
  <rect x="360" y="440" width="60" height="4" fill="#374151"/>
  <rect x="360" y="455" width="60" height="4" fill="#374151"/>
  
  <!-- Stapler/Small device -->
  <rect x="450" y="420" width="25" height="15" fill="#D1D5DB" stroke="#374151" stroke-width="2"/>
  <rect x="452" y="422" width="21" height="11" fill="#9CA3AF"/>
  
  <!-- Chairs -->
  <!-- Left chair -->
  <rect x="200" y="380" width="40" height="80" fill="#F3F4F6" stroke="#374151" stroke-width="3"/>
  <rect x="190" y="370" width="60" height="20" fill="#F3F4F6" stroke="#374151" stroke-width="3"/>
  
  <!-- Right chair -->
  <rect x="560" y="380" width="40" height="80" fill="#F3F4F6" stroke="#374151" stroke-width="3"/>
  <rect x="550" y="370" width="60" height="20" fill="#F3F4F6" stroke="#374151" stroke-width="3"/>
</svg>
